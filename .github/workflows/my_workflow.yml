name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Cloning repository
      uses: actions/checkout@v2
      with:
        path: main_repo
    
    - name: Cloning SFML
      uses: actions/checkout@v2
      with: 
        repository: SFML/SFML
        path: sfml_repo
    
    - name: Installing packages
      run: sudo apt-get install libglu1-mesa-dev freeglut3-dev mesa-common-dev libudev-dev libopenal-dev libvorbis-dev libflac++-dev libxrandr-dev

    - name: Caching SFML
      uses: actions/cache@v2
      env:
        cache-name: cache-sfml
      with:
        path: sfml_build
        key: ${{ runner.os }}-sfml_build-${{ env.cache-name }}

    - name: Building SFML
      shell: bash
      run: |
        mkdir sfml_build sfml_install
        cd sfml_build
        cmake -DCMAKE_INSTALL_PREFIX=../sfml_install ../sfml_repo
        cmake --build .
        cmake --install .
        
    
        
